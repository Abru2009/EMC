<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #1a73e8; /* Blue header background */
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logo {
            height: 40px;
            width: auto;
            fill: #fff;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-menu {
            display: none;
        }
        
        #menuButton {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        
        h1, h2 {
            color: #1a73e8; /* Blue headings */
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .calc-button {
            background-color: #1a73e8; /* Blue buttons */
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .calc-button:hover {
            background-color: #185abc; /* Darker blue on hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Calculator styles */
        .input-section {
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #1a73e8; /* Blue table headers */
            color: white;
        }
        
        button {
            background-color: #1a73e8; /* Blue buttons */
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #185abc; /* Darker blue on hover */
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 5px solid #1a73e8; /* Blue accent */
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide on mobile */
            }
            
            .nav-menu {
                display: block;
            }
            
            .navbar {
                padding: 15px 20px;
            }
            
            .chapters-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
         <img src="EMC.png" alt="EMC">  
        </div>
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Calculators</a>
            <a href="#">Creators</a> 
        
        <div class="nav-menu">
            <button id="menuButton">â˜°</button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Math Calculators</h1>
        
        <h2>Select a Chapter</h2>
        <div class="chapters-grid">
            <button class="calc-button" onclick="navigate('\grade-10\realnumbers.html')">Real Numbers</button>
            <button class="calc-button" onclick="navigate('polynomials.html')">Polynomials</button>
            <button class="calc-button" onclick="navigate('linearequations.html')">Linear Equations</button>
            <button class="calc-button" onclick="navigate('quadraticequations.html')">Quadratic Equations</button>
            <button class="calc-button" onclick="navigate('arthimeticprogression.html')">Arithmetic Progression</button>
            <button class="calc-button" onclick="navigate('chapter6.html')">Triangles</button>
            <button class="calc-button" onclick="navigate('coordinategeometry.html')">Coordinate Geometry</button>
            <button class="calc-button" onclick="navigate('chapter8.html')">Trigonometry</button>
            <button class="calc-button" onclick="navigate('chapter9.html')">Application of Trigonometry</button>
            <button class="calc-button" onclick="navigate('chapter10.html')">Circles</button>
            <button class="calc-button" onclick="navigate('areasrelatedtocircles.html')">Areas Related to Circles</button>
            <button class="calc-button" onclick="navigate('surfaceareaandvolume.html')">Surface Area Volume</button>
            <button class="calc-button" onclick="navigate('statistics.html')">Statistics</button>
            <button class="calc-button" onclick="navigate('chapter14.html')">Probability</button>
        </div>
    </div>

    <script>
        function navigate(url) {
            window.location.href = url;
        }
        
        // Mobile menu toggle
        document.getElementById('menuButton').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '70px';
                navLinks.style.left = '0';
                navLinks.style.width = '100%';
                navLinks.style.flexDirection = 'column';
                navLinks.style.backgroundColor = '#1a73e8';
                navLinks.style.padding = '20px';
            }
        });
    </script>
</body>
</html>
